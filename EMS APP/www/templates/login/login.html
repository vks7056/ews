<ion-view left-buttons="leftButtons" right-buttons="rightButtons" class="homepage">
    <div>
        <div id="logo">
            <img src="img/logo1.png" />
        </div>
        <div class="square">
            <form name="loginForm" class="loginForms" validate ng-submit="formSubmit()">
                <div class="list" style="padding-right: 10px;">
                    <label class="item item-input item-stacked-label" style="border:none">
                        <span class="input-label">Consumer No.</span>
                        <input type="number" name="ca" id="consumerNo" maxlength="10" ng-model="loginData.ca" ng-class="{true: 'error'}[submitted && loginForm.ca.$invalid]" placeholder="Consumer No." required>
                        <span class="help-inline" ng-show="submitted && loginForm.ca.$error.required">CA Number Required</span>
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Mobile No.</span>
                        <input type="tel" name="mobile" maxlength="10" ng-model="loginData.mobile" ng-class="{true: 'error'}[submitted && loginForm.mobile.$invalid]" placeholder="Mobile No" required>
                        <span class="help-inline" ng-show="submitted && loginForm.mobile.$error.required">Mobile Number Required</span>
                    </label>
                    <div class="padding">
                        <button type="submit" class="button button-block button-positive" ng-click="submitted=true">Submit</button>
            </form>
            </div>
            </div>
        </div>
    </div>
    </div>
</ion-view>
